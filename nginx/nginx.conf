worker_processes auto;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;
    
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    limit_req_zone $server_name zone=api_limit:10m rate=10000r/s;
    limit_req_status 429;
    
    limit_conn_zone $server_name zone=conn_limit:10m;

    upstream spring_backend {
        server spring:8080;
        keepalive 100;
    }

    upstream fastapi_backend {
        server fastapi:8000;
        keepalive 100;
    }

    server {
        listen 80 backlog=4096;
        server_name _;

        limit_conn conn_limit 10000;

        location /api/spring/ {
            limit_req zone=api_limit burst=5000 nodelay;
            
            rewrite ^/api/spring/(.*) /$1 break;
            
            proxy_pass http://spring_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/fast/ {
            limit_req zone=api_limit burst=5000 nodelay;
            
            rewrite ^/api/fast/(.*) /$1 break;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}