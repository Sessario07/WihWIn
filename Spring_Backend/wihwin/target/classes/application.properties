spring.application.name=wihwin

# Database Configuration (using environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Wihwin}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yesyes123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# FastAPI URL for analytics
fastapi.url=${FASTAPI_URL:http://localhost:8000}

# Server Configuration
server.port=8080

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET:wihwin-super-secret-key-change-this-in-production-at-least-512-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.wihwin=DEBUG