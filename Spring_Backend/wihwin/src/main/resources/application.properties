spring.application.name=wihwin

# Database Configuration (using environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Wihwin}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yesyes123}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=WihwinHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# FastAPI URL for analytics
fastapi.url=${FASTAPI_URL:http://localhost:8000}

# Server Configuration - Tomcat thread pool tuning
server.port=8080
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=10000
server.tomcat.accept-count=200
server.tomcat.connection-timeout=10000

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET:wihwin-super-secret-key-change-this-in-production-at-least-512-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# BCrypt strength (4=fast/load-testing, 10-12=production)
security.bcrypt.strength=${BCRYPT_STRENGTH:10}

# Logging - reduce for performance
logging.level.org.springframework.security=WARN
logging.level.com.wihwin=INFO
logging.level.com.zaxxer.hikari=WARN