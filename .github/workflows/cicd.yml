name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  AWS_REGION: ap-northeast-1

jobs:
  fastapi-tests:
    name: FastAPI Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FastAPI_backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: FastAPI_backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff httpx

      - name: Lint with Ruff
        run: ruff check . --select=E,F,W --ignore=E501,F401 --exit-zero

      - name: Run FastAPI unit tests
        run: pytest tests/ -v --tb=short -x

  worker-tests:
    name: Worker Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: Worker/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Lint with Ruff
        run: ruff check . --select=E,F,W --ignore=E501,F401 --exit-zero

      - name: Run Worker unit tests
        run: pytest tests/ -v --tb=short -x

  spring-boot-tests:
    name: Spring Boot Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Spring_Backend/wihwin

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Spring Boot unit tests
        run: ./mvnw test -B -q --fail-fast

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [fastapi-tests, worker-tests, spring-boot-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fastapi-tests.result }}" != "success" ]] || \
             [[ "${{ needs.worker-tests.result }}" != "success" ]] || \
             [[ "${{ needs.spring-boot-tests.result }}" != "success" ]]; then
            exit 1
          fi

  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: [ci-success]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: ./FastAPI_backend
          file: ./FastAPI_backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/wihwin-fastapi:${{ steps.meta.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/wihwin-fastapi:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Spring Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Spring_Backend/wihwin
          file: ./Spring_Backend/wihwin/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/wihwin-spring-backend:${{ steps.meta.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/wihwin-spring-backend:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./Worker
          file: ./Worker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/wihwin-worker:${{ steps.meta.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/wihwin-worker:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push RideAggregator image
        uses: docker/build-push-action@v5
        with:
          context: ./RideAggregator
          file: ./RideAggregator/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/wihwin-ride-aggregator:${{ steps.meta.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/wihwin-ride-aggregator:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR registry
        id: ecr
        run: |
          REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            # Update IMAGE_TAG in .env (replace existing or append)
            cd /opt/wihwin
            sed -i '/^IMAGE_TAG=/d' .env
            echo "IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}" >> .env
            
            # Pull latest code
            cd /opt/wihwin/app
            git pull origin main || true
            
            # Deploy with .env file
            aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin $(grep ECR_REGISTRY /opt/wihwin/.env | cut -d= -f2)
            docker compose --env-file /opt/wihwin/.env -f docker-compose.prod.yml pull
            docker compose --env-file /opt/wihwin/.env -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
            
            # Health check
            sleep 15
            docker ps
            echo "Deployment complete!"
